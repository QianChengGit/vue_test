<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>

<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>

    <script type="text/javascript">
        let p = { name: '张三', age: 16 }
        function saveData() {
            window.localStorage.setItem('msg1', 'hello张三')
            window.localStorage.setItem('msg2', 12)
            window.localStorage.setItem('msg3', JSON.stringify(p))
        }
        function readData() {
            console.log(window.localStorage.getItem('msg1'))
            console.log(window.localStorage.getItem('msg2'))
            const result = window.localStorage.getItem('msg3')
            console.log(JSON.parse(result))
        }
        function deleteData() {
            window.localStorage.removeItem('msg2')
        }
        function deleteAllData() {
            window.localStorage.clear()
        }
    </script>
</body>

</html>
